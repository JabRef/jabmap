<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JabMap</title>
  <link rel="stylesheet" href="src/jsmind/style/jsmind.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            flex-shrink: 0;
        }

        #jsmind_container {
            flex-grow: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
<!--Navbar with Buttons-->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">

    <!-- Dropdown for saving and loading Mindmaps -->
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" id="saveDropdown"><i class="bi bi-save"></i> Save</a></li>
        <li><a class="dropdown-item" href="#" id="loadDropdown"><i class="bi bi-folder2-open"></i> Load</a></li>
      </ul>
    </div>

    <!--Jabmap-->
    <a class="navbar-brand" href="#">JabMap</a>

    <!--Editor buttons-->
    <div class="d-flex mx-auto  justify-content-center">
      <!--Button class explanation: class = "btn colortheme margin to the right (me-2)"-->
      <!--undo Button-->
      <button class="btn btn-secondary me-2" type="button" data-bs-toggle="tooltip" title="Undo">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
      <!--redo Button-->
      <button class="btn btn-secondary me-2" type="button" data-bs-toggle="tooltip" title="Redo">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <!--new topic (sibling node) Button-->
      <button class="btn btn-secondary me-2" type="button" data-bs-toggle="tooltip" title="New sibling node">
        <i class="bi bi-node-plus-fill"></i>
      </button>
      <!--new subtopic (child node) button (Icon rotated 90 degrees)-->
      <button class="btn btn-secondary me-2" type="button" data-bs-toggle="tooltip" title="New child node">
        <i class="bi bi-diagram-2-fill" style="transform: rotate(-90deg); display: inline-block;"></i>
      </button>
      <!--tags button-->
      <button class="btn btn-secondary me-2" type="button" data-bs-toggle="tooltip" title="Tags">
        <i class="bi bi-tags"></i>
      </button>
    </div>
  </div>
</nav>
<div id="jsmind_container" style="width:100%;height:100vh;background:#f4f4f4;"></div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
