<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JabMap</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link
          type="text/css"
          rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/jsmind@0.8.7/style/jsmind.css"
  />

</head>
<body>
<script
        type="text/javascript"
        src="//cdn.jsdelivr.net/npm/jsmind@0.8.7/es6/jsmind.js"
></script>

<script type="text/javascript" src="https://unpkg.com/jsmind@0.8.7/es6/jsmind.draggable-node.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous">
</script>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">JabMap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <div class="d-flex mx-auto">
        <!--undo Button-->
        <button class="btn btn-secondary me-2" type="button">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
        <!--redo Button-->
        <button class="btn btn-secondary me-2" type="button">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
        <!--new topic (sibling node) Button-->
        <button class="btn btn-secondary me-2" type="button">
          <i class="bi bi-node-plus-fill"></i>
        </button>
        <!--new subtopic (child node) button-->
        <button class="btn btn-secondary me-2" type="button">
          <i class="bi bi-diagram-2-fill" style="transform: rotate(-90deg); display: inline-block;"></i>
        </button>
        <!--tags button-->
        <button class="btn btn-secondary me-2" type="button">
          <i class="bi bi-tags"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<div id="jsmind_container"></div>
<script type="text/javascript">
  var mind = {
    "meta":{
      "name":"jsMind remote",
      "author":"hizzgdev@163.com",
      "version":"0.2"
    },
    "format":"node_tree",
    "data":{"id":"root","topic":"jsMind","children":[
        {"id":"easy","topic":"Easy","direction":"left","children":[
            {"id":"easy1","topic":"Easy to show"},
            {"id":"easy2","topic":"Easy to edit"},
            {"id":"easy3","topic":"Easy to store"},
            {"id":"easy4","topic":"Easy to embed"}
          ]},
        {"id":"open","topic":"Open Source","direction":"right","children":[
            {"id":"open1","topic":"on GitHub"},
            {"id":"open2","topic":"BSD License"}
          ]},
        {"id":"powerful","topic":"Powerful","direction":"right","children":[
            {"id":"powerful1","topic":"Base on Javascript"},
            {"id":"powerful2","topic":"Base on HTML5"},
            {"id":"powerful3","topic":"Depends on you"}
          ]},
        {"id":"other","topic":"test node","direction":"left","children":[
            {"id":"other1","topic":"I'm from local variable"},
            {"id":"other2","topic":"I can do everything"}
          ]}
      ]}
  };
  var options = {
    container: 'jsmind_container',
    theme: 'orange',
    editable: true,
  };
  var jm = new jsMind(options);
  jm.show(mind);
</script>
</body>
</html>
